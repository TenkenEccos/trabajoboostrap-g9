<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 col-sm-6  d-grid">
                <button class="btn btn-danger btn-lg">mi primer boton</button>
            </div>
            <div class="col-md-3 col-sm-6 d-grid ">
                <button class="btn btn-warning btn-lg">mi primer boton</button>
            </div>
            <div class="col-md-3 col-sm-6 d-grid gap-2 d-md-block">
                <button class="btn btn-primary btn-lg">mi primer boton</button>
            </div>
            <div class="col-md-12 col-sm-6 d-grid gap-2">
                <button class="btn btn-dark btn-lg">mi primer boton</button>
            </div>
            <div class="col-md-2 col-sm-6 d-grid gap-2 ">
                <button class="btn btn-link btn-lg">mi primer boton</button>
            </div>
            <div class="col-md-6 col-sm-6 d-grid gap-2 ">
                <button class="btn btn-outline-info">mi primer boton</button>
            </div>

            <section>
                <h1>realizar un formulario</h1>
                <form action="" class="row">
                  <div class="mb-3 col-md-6">
                    <input 
                    type="text" 
                    placeholder="ingresa tu nombre" 
                    class="form-control"/>
                  </div>
                  <div>
                    <input type="text" placeholder="ingresa tu nombre" class="form-control" />
                  </div>
                  <div>
                    <input type="text" placeholder="ingresa tu nombre" class="form-control"/>
                  </div>
                  <div>
                    <select  type="text" class="form-select" name="Paises">
                        <option value="Peru">Paises</option>
                        <option value="Peru">Peru</option>
                        <option value="Venezuela">Venezuela</option>
        
                    </select>
                  </div>
                </form>
              </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
